<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="stylesheet" href="./src/styles/app-header.css">
    <link rel="stylesheet" href="./src/styles/app-navigation.css">
    <link rel="stylesheet" href="./src/styles/app-card.css">
</head>

<body>
    <div class="modal">
        <div class="title">
            <h2>Wea|<b>therAPP</b></h2>
        </div>
        <div class="input-wrapper">
            <input type="text" name="cityInput" id="cityInput">
            <section id="cityButton">
                <img src="./src/assets/search.svg" height="100%" alt="search">
            </section>
        </div>
    </div>
    <div class="app">
        <div class="app-content-container">
            <div class="app-content-wrapper">
                <header class="app-header">
                    <div class="app-header-title">
                        <h2>Wea|<b>therAPP</b></h2>
                    </div>
                    <div class="app-header-location">
                        <div class="app-header-location-logo">
                            <img src="./src/assets/location-and-time-icon.svg" alt="">
                        </div>
                        <p id="city-country"></p>
                        <section id="city-hour">
                            
                        </section>
                    </div>
                </header>
                <nav class="app-navigation-container">
                    <div class="app-navigation-buttons">
                        <div class="navigation-button selected">
                            <section><img src="./src/assets/sun-icon.svg"></section>
                            Weather
                        </div>
                        <div class="navigation-button purple">
                            <section><img src="./src/assets/paper-plane.svg"></section>
                            News & Events
                        </div>
                        <div class="navigation-button blue">
                            <section><img src="./src/assets/photos-icon.svg"></section>
                            Gallery
                        </div>
                    </div>
                    <div class="navigation-search green" onclick="handleSearchButtonClick()">
                        <section><img src="src/assets/map-icon.svg"></section>
                        Search Location
                    </div>
                </nav>
            </div>
        </div>
        <main>
            
            
        </main>
    </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./src/scripts/app.js"></script>
</body>

</html>
